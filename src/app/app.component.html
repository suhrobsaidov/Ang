<h1 >{{title}}</h1>
<input type="text" #newTodo />
  <button (click)="addTodo(newTodo.value); newTodo.value=''">Добавить</button>
<table>
  <tr>
    <th>Задача</th>
    <th>Приоритет</th>
    <th>Cтатус</th>
    <th>Действие</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td> {{todo.label}}</td>
    <td>{{todo.priority}}</td>
    <td> {{todo.done ? '&#10003;':'&#10005;'}}</td>
    <td>
      <button (click)="deleteTodo(todo)"> Удалить</button>
    </td>



  </tr>
</table>
